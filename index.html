<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .navbar {
          overflow: hidden;
          background-color: #333;
        }
    
        .navbar a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
    
        .navbar a:hover {
          background-color: #ddd;
          color: black;
        }
      </style>
</head>
<body>
    
    <div class="<link>navbar</link>">
      <a href="#home">Inicio</a>
      <a href="#news">Noticias</a>
      <a href="#contact">Contacto</a>
    </div>
    
    <div style="padding:15px 15px 2500px;font-size:30px;margin-top:30px;">
      <p>Contenido de la página...</p>
      <p>Un ejemplo de cómo se vería el contenido debajo del navbar.</p>
    </div>
</body>
</html>
